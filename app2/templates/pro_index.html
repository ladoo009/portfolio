{% extends "base.html" %}
{% load static %}
{% block page_content %}

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"sa href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Order</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sign up/login
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Delivery</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

      </form>
    </div>
  </div>

<h1>Food lover</h1>
    <link href="{% static '/css/flow.css'  %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .card-body{
         background-color: orange;
         border: 1px solid red;
         padding: 4px;
         margin: -2px;

    }
</style>
<div class="row">
{% for i in p %}
    <div class="col-md-3">
         <div class="card mb-2 h-100">
            <div class="card card-body">
                <img src="{{ i.image.url }}" class="img-responsive" style="width: 50%; float: left; margin-right: 50px;"/>
                <hr>

                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.description }}</p>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
